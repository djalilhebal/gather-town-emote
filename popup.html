<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gather Town Emote Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #ffffff;
      width: 300px;
      margin: 0;
      padding: 15px;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-label {
      text-align: center;
      margin-right: 10px;
      font-weight: bold;
      white-space: nowrap;
    }

    .char-input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }

    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #aaaaaa;
    }
  </style>
</head>

<body>
  <h1>Emote Editor</h1>

  <main class="app--is-gather" hidden>
    <div id="inputs-container">
      <!-- Inputs will be generated here -->
    </div>

    <div class="footer">
      Changes are saved automatically.
    </div>
  </main>

  <main class="app--not-gather" hidden>
    You must open this popup on Gather Town.
  </main>

  <script src="popup.js"></script>
</body>

</html>
